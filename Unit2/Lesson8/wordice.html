    <script>
        // Yue Fei vocabulary: pinyin + character pairs
        const vocab = [
            { pinyin: "yu√®", char: "Â≤≥" },
            { pinyin: "zh√†n", char: "Êàò" },
            { pinyin: "sh√®ng", char: "ËÉú" },

        ];

        const diceElements = ["dice1", "dice2", "dice3"].map(id => document.getElementById(id));
// üîä iPad Safari Èü≥È¢ëÊøÄÊ¥ª‰øÆÂ§ç
let audioUnlocked = false;

function unlockAudio() {
    if (audioUnlocked) return;
    
    // ÂàõÂª∫‰∏¥Êó∂Èü≥È¢ë‰∏ä‰∏ãÊñáÊøÄÊ¥ª
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const osc = audioContext.createOscillator();
    const gain = audioContext.createGain();
    
    osc.connect(gain);
    gain.connect(audioContext.destination);
    
    osc.frequency.value = 0; // ÈùôÈü≥È¢ëÁéá
    gain.gain.setValueAtTime(0, audioContext.currentTime);
    
    osc.start();
    osc.stop(audioContext.currentTime + 0.01);
    
    audioUnlocked = true;
    console.log('‚úÖ iPadÈü≥È¢ëÂ∑≤ÊøÄÊ¥ª');
}

        // Dice roll sound using Web Audio API
        function playDiceSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();

            const notes = [
                { freq: 200, duration: 0.05 },
                { freq: 180, duration: 0.06 },
                { freq: 220, duration: 0.04 },
                { freq: 160, duration: 0.07 },
                { freq: 240, duration: 0.05 },
                { freq: 190, duration: 0.08 }
            ];

            let time = 0;
            if (!audioUnlocked) {
               unlockAudio();
               return;
            }
            notes.forEach(note => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = note.freq;
                oscillator.type = 'square';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime + time);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + time + note.duration);

                oscillator.start(audioContext.currentTime + time);
                oscillator.stop(audioContext.currentTime + time + note.duration);

                time += note.duration * 1.2;
            });
        }

        // Card flip sound - magical "whoosh" + chime
        function playFlipSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // Whoosh effect
            const whooshOsc = audioContext.createOscillator();
            const whooshGain = audioContext.createGain();
            const whooshFilter = audioContext.createBiquadFilter();
            if (!audioUnlocked) {
               unlockAudio();
               return;
            }
            whooshOsc.connect(whooshFilter);
            whooshFilter.connect(whooshGain);
            whooshGain.connect(audioContext.destination);

            whooshOsc.frequency.setValueAtTime(100, audioContext.currentTime);
            whooshOsc.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.15);
            whooshOsc.type = 'sine';

            whooshFilter.type = 'lowpass';
            whooshFilter.frequency.setValueAtTime(200, audioContext.currentTime);
            whooshFilter.frequency.exponentialRampToValueAtTime(2000, audioContext.currentTime + 0.15);

            whooshGain.gain.setValueAtTime(0.2, audioContext.currentTime);
            whooshGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);

            whooshOsc.start(audioContext.currentTime);
            whooshOsc.stop(audioContext.currentTime + 0.15);

            // Chime effect
            setTimeout(() => {
                const chimeOsc = audioContext.createOscillator();
                const chimeGain = audioContext.createGain();

                chimeOsc.connect(chimeGain);
                chimeGain.connect(audioContext.destination);

                chimeOsc.frequency.setValueAtTime(1200, audioContext.currentTime);
                chimeOsc.frequency.exponentialRampToValueAtTime(2000, audioContext.currentTime + 0.2);
                chimeOsc.type = 'triangle';

                chimeGain.gain.setValueAtTime(0.15, audioContext.currentTime);
                chimeGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);

                chimeOsc.start(audioContext.currentTime);
                chimeOsc.stop(audioContext.currentTime + 0.2);
            }, 100);
        }

        function rollDice() {
            playDiceSound();
            diceElements.forEach(dice => {
                dice.classList.add('rolling');
            });

            setTimeout(() => {
                diceElements.forEach(dice => {
                    const randomVocab = vocab[Math.floor(Math.random() * vocab.length)];
                    dice.querySelector('.front').textContent = randomVocab.pinyin;
                    dice.querySelector('.back').textContent = randomVocab.char;
                    dice.classList.remove('flipped', 'spin', 'rolling');
                });
            }, 400);
        }

        // Click to flip dice with sound
        diceElements.forEach(dice => {
            dice.addEventListener('click', function () {
                playFlipSound();
                this.classList.add('spin');
                setTimeout(() => {
                    this.classList.toggle('flipped');
                    this.classList.remove('spin');
                }, 300);
            });
        });
        // È°µÈù¢Âä†ËΩΩÊó∂ÁõëÂê¨È¶ñÊ¨°Ëß¶Êë∏/ÁÇπÂáª
        document.addEventListener('touchstart', unlockAudio, { once: true });

            if (!event.target.matches(".dropbtn")) {
                const dropdowns = document.querySelectorAll(".dropdown-content");
                dropdowns.forEach((dropdown) => {
                    if (dropdown.classList.contains("show")) {
                        dropdown.classList.remove("show");
                    }
                });
            }
        });

        document.getElementById("roll-button").addEventListener("click", rollDice);
        rollDice(); // Initial roll
